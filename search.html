<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Medical Profile - Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöë Emergency Medical Profile</h1>
            <p>Access emergency medical information</p>
        </div>
        
        <div class="nav-tabs">
            <a href="index.html" class="nav-tab">Create Profile</a>
            <a href="search.html" class="nav-tab active">Search Profile</a>
        </div>

        <div class="content">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter unique access code">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>

            <div id="searchResults" class="hidden">
                <div id="profileData"></div>
                <divdiv class="centered-link">
                    <a href="index.html" class="btn btn-secondary">Create New Profile</a>
                </div>
            </div>

            <div id="errorMessage" class="error-message hidden">
                <p>‚ùå No profile found with that code. Please check and try again.</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
