<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSync - Personal Skill Gap Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-800 text-white p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">SkillSync</h1>
  <nav class="space-x-2 hidden md:flex">
    <button class="btn" onclick="navigate('skills')">Skills</button>
    <button class="btn" onclick="navigate('roles')">Roles</button>
    <button class="btn" onclick="navigate('gap')">Gap</button>
    <button class="btn" onclick="navigate('roadmap')">Roadmap</button>
    <button class="btn" onclick="exportPDF()">Export PDF</button>
  </nav>
  <nav class="navbar flex md:hidden relative">
    <button id="hamburger" class="hamburger text-3xl" aria-label="Menu">&#9776;</button>
    <div id="navMenu" class="nav-menu absolute right-0 top-12 bg-blue-800 rounded shadow-lg p-4 hidden flex-col space-y-2 z-50">
      <button class="btn w-full" onclick="navigate('skills')">Skills</button>
      <button class="btn w-full" onclick="navigate('roles')">Roles</button>
      <button class="btn w-full" onclick="navigate('gap')">Gap Analysis</button>
      <button class="btn w-full" onclick="navigate('roadmap')">Roadmap</button>
      <button class="btn w-full" onclick="exportPDF()">Export PDF</button>
    </div>
  </nav>
</header>

  <main id="app" class="p-6"></main>

  <style>
    .btn {
      @apply bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded;
    }
  </style>

  <script src="script.js"></script>
</body>

</html>
